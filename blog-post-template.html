<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}} | Sid Boppana</title>
  <link rel="icon" type="image/png" href="{{ROOT_PATH}}/pics/earth.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ROOT_PATH}}/styles.css">
</head>

<body>
<nav class="site-nav">
  <div class="site-nav-links">
    <a href="{{ROOT_PATH}}/index.html">Home</a>
    <a href="{{ROOT_PATH}}/blog.html" class="is-active">Blog</a>
  </div>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle color mode" type="button">ðŸŒ™</button>
</nav>

<header class="page-header">
  <div class="header-row">
    <h1>{{TITLE}}</h1>
  </div>
  <div class="article-meta">{{DATE}}</div>
</header>

<article class="article-card">
  <div id="post-content" class="article-content"></div>
</article>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="text/markdown" id="markdown-source">
{{MARKDOWN}}
</script>

<script>
  (function() {
    const renderMarkdown = () => {
      const target = document.getElementById('post-content');
      const source = document.getElementById('markdown-source');
      if (target && source && window.marked) {
        target.innerHTML = window.marked.parse(source.textContent.trim());
      }
    };

    const storageKey = 'sb-theme';
    const body = document.body;
    const toggle = document.getElementById('theme-toggle');

    const updateToggle = (isDark) => {
      toggle.innerHTML = '<span class="toggle-icon">â˜€</span>';
      toggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
    };

    const applyTheme = (isDark) => {
      body.classList.toggle('dark-mode', isDark);
      updateToggle(isDark);
    };

    const storedPreference = localStorage.getItem(storageKey);
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const startDark = storedPreference ? storedPreference === 'dark' : prefersDark;
    applyTheme(startDark);

    toggle.addEventListener('click', () => {
      const makeDark = !body.classList.contains('dark-mode');
      applyTheme(makeDark);
      localStorage.setItem(storageKey, makeDark ? 'dark' : 'light');
    });

    renderMarkdown();
  })();
</script>
</body>
</html>
